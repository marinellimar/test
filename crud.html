<div id="crud-container">
  <div id="crud-toolbar" class="mb-2 flex flex-wrap gap-2 justify-between items-center">
    <div class="flex items-center gap-2">
      <input type="text" id="filter-text" class="p-1 border rounded text-sm" placeholder="🔍 Filtra..." />
    </div>
    <button id="btn-nuovo" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">➕ Nuovo</button>
  </div>

  <div id="crud-table-wrapper">
    <table class="w-full text-left border text-sm">
      <thead class="bg-gray-200" id="crud-thead"></thead>
      <tbody id="crud-tbody" class="text-gray-800"></tbody>
    </table>
  </div>

  <div id="crud-footer" class="flex items-center justify-between p-2 border-t mt-2">
    <div class="flex items-center gap-4">
      <div id="pagination" class="flex items-center space-x-1"></div>
      <div id="total-count" class="text-sm text-gray-600"></div>
      <select id="page-size" class="text-sm border rounded px-2 py-1">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
      </select>
    </div>
  </div>

  <div id="crud-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-30">
    <div class="modal-content bg-white p-4 rounded w-full max-w-sm">
      <h3 id="crud-modal-title" class="text-base font-semibold mb-2">Nuovo</h3>
      <form id="crud-form" class="space-y-2"></form>
      <div class="mt-3 text-right">
        <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-3 py-1 rounded mr-2">Chiudi</button>
        <button form="crud-form" class="bg-green-600 text-white px-3 py-1 rounded">Salva</button>
      </div>
    </div>
  </div>
</div>
